        <h2>Filmes da saga Star Wars em ordem cronológica:</h2>
    </header>

    <main>
        <h1>Trilogia prequela:</h1>
            <a href="episodios/1.html"><figure class="card">
                <h2>Episódio 1 – Ameaça Fantasma</h2>
                <h3>Obi-Wan e seu mentor embarcam em uma perigosa aventura na tentativa de salvar o planeta das garras de Darth Sidious. Durante a viagem, eles conhecem um habilidoso menino e decidem treiná-lo para se tornar um Jedi. Mas o tempo irá revelar que as coisas nem sempre são o que aparentam ser.</h3>
                <img src="img/capa 1.png" alt="Capa do filme Episódio 1">
            </figure></a>
            <a href="episodios/2.html"><figure class="card">
                <h2>Episódio 2 – Ataque dos Clones</h2>
                <h3>Tentado por promessas de poder, Anakin Skywalker se aproxima de Darth Sidious e participa de um plano para acabar com os Cavaleiros Jedi.</h3>
                <img src="img/capa 2.png" alt="Capa do filme Episódio 2">
            </figure></a>
            <a href="episodios/3.html"><figure class="card">
                <h2>Episódio 3 – A vingança dos Sith</h2>
                <h3>As Guerras Clônicas estão em pleno andamento e Anakin Skywalker mantém um elo de lealdade com Palpatine, ao mesmo tempo em que luta para que seu casamento com Padmé Amidala não seja afetado por esta situação. Seduzido por promessas de poder, Anakin se aproxima cada vez mais de Darth Sidious até se tornar o temível Darth Vader. Juntos eles tramam um plano para aniquilar de uma vez por todas com os cavaleiros jedi.</h3>
                <img src="img/capa 3.png" alt="Capa do filme Episódio 3">
            </figure></a>
            <br>
            <h1>Antologia:</h1>
            <a href="episodios/Rogue.html"><figure class="card">
                <h2>Rogue One: Uma história Star Wars</h2>
                <h3>A Aliança Rebelde faz um movimento arriscado e rouba os planos da Estrela da Morte, a arma definitiva de destruição do Império.</h3>
                <img src="img/capaRogue.png" alt="Capa do filme Episódio Rogue One">
            </figure></a>
            <a href="episodios/Solo.html"><figure class="card">
                <h2>Solo: Uma história Star Wars</h2> 
                <h3>Em dificuldade financeira, o piloto Han Solo e sua namorada Qi'ra buscam trabalho. Eles colocam as mãos em uma substância valiosa, mas perigosa, e que acaba levando à perseguição do Império e à separação entre os dois. Preocupado, Han usa toda a sua esperteza para se infiltrar em um plano arriscado, mas que pode render a oportunidade de voltar à terra natal e reencontrar a sua amada. No caminho, o piloto encontra parceiros importantes, como Chewbacca e Lando Calrissian.</h3>
                <img src="img/capaSolo.png" alt="Capa do filme Episódio Solo">
            </figure></a>
            <br>
        <h1>Trilogia original:</h1>
            <a href="episodios/4.html"><figure class="card">    
                <h2>Episódio 4 – Uma nova esperança</h2>
                <h3>A princesa Leia é mantida refém pelas forças imperiais comandadas por Darth Vader. Luke Skywalker e o capitão Han Solo precisam libertá-la e restaurar a liberdade e a justiça na galáxia.</h3>
                <img src="img/capa 4.png" alt="Capa do filme Episódio 4">
            </figure></a>
            <a href="episodios/5.html"><figure class="card">
                <h2>Episódio 5 – O Império Contra-ataca</h2>
                <h3>Yoda treina Luke Skywalker para ser um cavaleiro Jedi. Han Solo corteja a Princesa Leia enquanto Darth Vader retorna para combater as forças rebeldes que tentam salvar a galáxia.</h3>
                <img src="img/capa 5.png" alt="Capa do filme Episódio 5">
            </figure></a>
            <a href="episodios/6.html"><figure class="card">
                <h2>Episódio 6 – O Retorno de Jedi</h2>
                <h3>Luke Skywalker e seus amigos viajam para Tatooine e salvam seu amigo Han Solo do lorde do crime Jabba o Hutt. O Império Galático começou a construção de uma segunda Estrela da Morte, visando aniquilar a Aliança Rebelde, mas seu término está comprometido pela Frota Rebelde, que insiste em dar um fim ao Império. Neste meio tempo, Luke Skywalker luta para resgatar Vader, um ex-Jedi, de volta do lado sombrio da Força.</h3>
                <img src="img/capa 6.png" alt="Capa do filme Episódio 6">
            </figure></a>
            <br>
        <h1>Trilogia sequela:</h1>
            <a href="episodios/7.html"><figure class="card">
                <h2>Episódio 7 – O Despertar da Força</h2>
                <h3>A queda de Darth Vader e do Império levou ao surgimento de uma nova força sombria: a Primeira Ordem. Eles procuram o jedi Luke Skywalker, desaparecido. A resistência tenta desesperadamente encontrá-lo antes para salvar a galáxia.</h3>
                <img src="img/capa 7.png" alt="Capa do filme Episódio 7">
            </figure></a>
            <a href="episodios/8.html"><figure class="card">
                <h2>Episódio 8 – Os Últimos Jedi</h2>
                <h3>A tranquila e solitária vida de Luke Skywalker sofre uma reviravolta quando ele conhece Rey, uma jovem que mostra fortes sinais da Força. O desejo dela de aprender o estilo dos Jedi força Luke a tomar uma decisão que mudará sua vida para sempre. Enquanto isso, Kylo Ren e o General Hux lideram a Primeira Ordem para um ataque total contra Leia e a Resistência pela supremacia da galáxia.</h3>
                <img src="img/capa 8.png" alt="Capa do filme Episódio 8">
            </figure></a>
            <a href="episodios/9.html"><figure class="card">
                <h2>Episódio 9 – A Ascenção Skywalker</h2>
                <h3>Com o retorno do Imperador Palpatine, a Resistência toma a frente da batalha. Treinando para ser uma completa Jedi, Rey se encontra em conflito com passado e futuro, e teme pelas respostas que pode conseguir com Kylo Ren.</h3>
                <img src="img/capa 9.png" alt="Capa do filme Episódio 9">
            </figure></a>
    </main>
